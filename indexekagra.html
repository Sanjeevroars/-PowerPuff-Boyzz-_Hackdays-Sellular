<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>LOGIN!!!</title>
      <link rel="stylesheet" href="styleekagra.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="register-link">
               Haven't registered yet? <a href="./registration.html" class="fccbtn">Register Now</a>
            </div>
         </form>
      </div>
   </body>
</html>
